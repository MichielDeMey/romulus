apiVersion: v1
kind: Service
metadata:
  name: oneTwoThree
  namespace: test
  uid: ba2e58f0-3254-11e5-8d84-06dd91247d93
  resourceVersion: '12345'
  annotations:
    romulus/host.web: 'www.example.com'
    romulus/path.web: '/web'
    romulus/middleware.web.https: '{"Priority":1,"Type":"rewrite","Middleware":{"Regexp":"^http://(.*)","Replacement":"https://$1","RewriteBody":false,"Redirect":true}}'
    romulus/middleware.web.cb1: '{"Priority":1,"Type":"cbreaker","Middleware":{
                "Condition":"NetworkErrorRatio() > 0.5",
                "Fallback":{"Type": "response", "Action": {"StatusCode": 400, "Body": "Come back later"}},
                "FallbackDuration": 10000000000,
                "RecoveryDuration": 10000000000,
                "CheckPeriod": 100000000
             }
           }'
  labels:
    name: oneTwoThree
    namespace: test
    romulus/type: public
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 8080
      protocol: TCP
